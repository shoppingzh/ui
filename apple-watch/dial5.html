<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="i.css">
  <title>Apple watch dial 5</title>
  <style>
    .dial-style5{
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    .dial-back,.dial-front{
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      
    }
    .dial-back{
      z-index: -1;
    }
    .dial-front{
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="watch">
    <div class="dial dial-style5">
      <div class="dial-back"></div>
      <div class="dial-front">
        <div class="pointers">
        </div>
      </div>
    </div>
  </div>
  

  <script src="i.js"></script>
  <script>
      var WatchDial = new WatchDial('.dial-back', {
          offset: 30,
          color: '#ff6748',
          width: 2,
          height: 2,
          break: {
            at: 5,
            width: 15,
          }
      });

      new Clock(document.querySelector('.pointers'))
  </script>

</body>
</html>
